<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300..700;1,300..700&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="overlay">
            <div class="content">
                <img src="./images/cruelty_free_48dp_FFFFFF_FILL0_wght300_GRAD0_opsz48(1).png" class="logo">
                <h1>Manya</h1>
            </div>

            <footer>
                Illustration by <a href="https://unsplash.com/@deep_erudite?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" class="credits">Deep</a> on <a href="https://unsplash.com/illustrations/japanese-landscape-with-mount-fuji-and-cherry-blossoms-aayn3P9RHsI?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash" class="credits">Unsplash</a>
            </footer>
        </div>

        <div class="form-container">
            <div class="header">
                <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <em>now</em> to get started.</p>
            </div>
            <div class="call-for-action">
                <p>Let's do this!</p>
            </div>
            
            <form>
                <div class="form-row">
                    <label for="first_name">FIRST NAME</label>
                    <input type="text" id="first_name" name="first_name" required>

                    <label for="last_name">LAST NAME</label>
                    <input type="text" id="last_name" name="last_name" required>
                </div>
                <div class="form-row">
                    <label for="email_id">EMAIL</label>
                    <input type="email" id="email_id" name="email_id" required>

                    <label for="phone_no">PHONE NUMBER</label>
                    <input type="number" id="phone_no" name="phone_no" required>
                </div>
                <div class="form-row">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>

                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm_password" name="confirm_password" required>
                </div>
                
                <div class="account">
                    <button type="submit" class="crtAccount">Create Account</button>
                    <p>Already have an account? <span id="login">Log in</span></p>
                </div>

            </form>
        </div>
    </div>
    
</body>
</html>
