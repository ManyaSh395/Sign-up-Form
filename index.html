<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="img">
            <img src="./images/prayag-aghara-m5d161npGl4-unsplash(1).jpg">
            <div class="icon-text">
                <img src="./images/owl_41dp_DF9D9B_FILL0_wght400_GRAD0_opsz40(1).png">
                <p>MANYA</p>
            </div>
        </div>

        <div class="form">
            <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
            <form>
                <label for="first_name">FIRST NAME</label>
                <input type="text" id="first_name" name="first_name" required>

                <label for="last_name">LAST NAME</label>
                <input type="text" id="last_name" name="last_name" required>

                <label for="email_id">EMAIL</label>
                <input type="email" id="email_id" name="email_id" required>

                <label for="phone_no">PHONE NUMBER</label>
                <input type="number" id="phone_no" name="phone_no" required>

                <label for="password">PASSWORD</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm_password">CONFIRM PASSWORD</label>
                <input type="password" id="confirm_password" name="confirm_password" required>

                <div class="account">
                    <button type="submit" class="crtAccount">Create Account</button>
                    <p>Already have an account? <span>Log in</span></p>
                </div>

            </form>
        </div>
    </div>
    
</body>
</html>
